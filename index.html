<!DOCTYPE html>
<html>

<title>HoP took 10% of our budget, how else are we supposed to make money?</title>

<form id="genform">
	<fieldset>
		<legend>
			<h1 style="font-size:150%">Station Healthcare Expenses</h1>
		</legend>
		<label for="drname">Doctor Name:</label><br>
		<input type="text" id="drname" placeholder="Imogen Hanford"><br>
		<label for="ptname">Patient Name:</label><br>
		<input type="text" id="ptname" placeholder="Shocks-the-System"><br>
		<label for="vesselIFF">IFF (Frontier Mode):</label><br>
		<input type="text" id="vesselIFF" placeholder="Stasis NX-066"><br>
			<hr>
		<div id="medications_section"></div>
			<hr>
			
		<label for="revivalfee">Revival Fee (Blank for none):</label>
		<input type="number" id="revivalfee" value="0" maxlength="3" size="4"><br>
		
		<label for="spacetax">Space Tax:</label>
		<input type="number" id="spacetax" value="8.5" maxlength="3" size="4"> %<br><br>
		
		<label for="stampsection">Add stamp section:</label>
		<input type="checkbox" id="stampsection"><br>
		
		<label for="frontiermode">Frontier mode:</label>
		<input type="checkbox" id="frontiermode">
		
			<br><br>
		<input type="button" value="Submit" onclick="submitForm()"><br>
		<label for="copyalso">Also copy to clipboard:</label>
		<input type="checkbox" id="copyalso" checked>
		

		
	</fieldset>
</form>

<textarea id="output" name="output" rows="30" cols="100"></textarea>

<br><br><br>
	<fieldset>
		<legend>
			<h1 style="font-size:150%">Price Settings</h1>
		</legend>
		<p style="font-size:110%">Price per 5u<br>
		Warning: Do not set too high. You will go to space hell.</p>
		<form id="pricesettings"></div>
	</fieldset>

		color:#000487;

		border: 0px;

	}

</html>
